<form
[formGroup]="fg"
(ngSubmit)="guardar(fg.controls['nombre'].value, fg.controls['url'].value)"> 
    <div class="form-group">  
        <label for="nombre">Nombre</label> 
        <input type="text" class="form-control" id="nombre" formControlName='nombre' placeholder="Ingresar 
nombre..." > 
<ul>
  <li *ngFor="let r of searchResult;">{{r}}</li>
</ul>
<!--div *ngIf="!fg.controls['nombre'].valid"> Nombre Invalido</div-->
<div *ngIf="fg.controls['nombre'].hasError('required')"> Nombre requirido</div>
<div *ngIf="fg.controls['nombre'].hasError('pattern')"> Nombre invalid!</div>
<div *ngIf="fg.controls['nombre'].hasError('minLength')"> Nombre debe tener al menos {{minLonguitud}} de largo!</div>

      </div> 
      <div class="form-group"> 
        <label for="Imagen Url">Imagen Url</label> 
        <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url..." formControlName='url'> 
      </div> 
      <button type="submit" class="btn btn-primary" *ngIf="fg.valid">Guardar!</button> 
    </form>
