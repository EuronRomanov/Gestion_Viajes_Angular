<div class="container content"> 
<div class="row">
    <div class="col-lg-4 mx-auto">
        <div class="card" >
        <div class="card-body">
    
    
            <form>
                <div class="form-row">
                <div class="form-group ">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputname" placeholder="Name" required #name>
                </div>  
                  <div class="form-group ">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required #lastName>
                  </div>
                </div>
                  <div class="form-group">
                    <label for="inputAdress">Adress</label>
                    <input type="text" class="form-control" id="inputAdress" placeholder="Adress" required #adress>
                  </div>
                 <div class="form-group ">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required #password>
                  </div>
                
                <div class="form-group">
                    <label for="inputObservation">Observation</label>
                    <textarea class="form-control" id="inputObservation" rows="3" required #observation></textarea>
                </div>
    
                <div class="form-group">
                    <input type="file"  class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                    <img [src]="photoSelected" class="img-fluid" alt="No image" (click)="photoInput.click()">
                </div>
                    <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" (click)="onSubmit(name.value,lastName.value,adress.value, password.value,observation.value)">Sign in</button>
                </div>
              </form>
            
            </div>
        </div>
    </div>
</div>

<hr class="mb-5"> 
<div class="row row-flex">
<app-show-users *ngFor="let d of listUsers" [galeriaUsuarios]="d"></app-show-users>
</div>
</div>
